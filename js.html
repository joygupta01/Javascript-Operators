<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
    <style>
        *{
            color: aliceblue;
            background-color: black;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 STYLE="text-decoration: underline overline;color:aquamarine; font-size: 30px;">JAVASCRIPT OPERATORS</h1>
    <p id="a"></p>
    <p id="b"></p>
    <p id="c"></p>
    <p id="d"></p>
    <script>
        var x = 100
        var y = 50

        var a = x+y
        var b = x-y
        var c = x*y
        var d = x/y

        document.getElementById("a").innerHTML="Sum : " +a
        document.getElementById("b").innerHTML="Difference : " +b
        document.getElementById("c").innerHTML="Multiplication : " +c
        document.getElementById("d").innerHTML="Division : " +d
    </script>
</body>
</html>
